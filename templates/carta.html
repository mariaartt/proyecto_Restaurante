{% extends 'base.html' %}
{% load static %}

{% block content %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3" style="background-image: url('/static/images/fondo_carta.jpg'); background-size: cover;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="150" height="150">
            </a>
    
            <!-- Menú colapsable -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                    </li>
                </ul>
            </div>
            
            <!-- Botón Cliente / Logout-->
            <div class="d-flex">
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2 d-flex align-items-center">

        </div>
        
        <!-- Título -->
        <div class="presentacion_mod">

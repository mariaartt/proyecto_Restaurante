{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'navbarAdministrador.html' %}
<div class="anadir_producto">
    <div class="mod_art">
        <p>Añadir/Modificar Empleado</p>
    </div>

    <div class="formulario_anadir">
        <form method="post">
            {% csrf_token %}

            <div class="form-floating campo">
                {{ form.nombre }}
                <label>Nombre</label>
            </div>
            
            <div class="form-floating campo">
                {{ form.email }}
                <label>Email</label>
            </div>
            
            <div class="form-floating campo">
                {{ form.telefono }}
                <label>Teléfono</label>
            </div>
            
            <div class="form-floating campo">
                {{ form.rol }}
                <label>Rol</label>
            </div>
            
            <div class="form-floating campo">
                {{ form.password }}
                <label>Contraseña</label>
            </div>

            <div class="boton_conf">
                <button type="submit">CONFIRMAR</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
